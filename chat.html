<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/chat.css">

</head>
<body>
    <section id="section_principale">
            <div id="premiere_section">
                <div id="header_premiere_section">
                    <h2 id="header_h2">Online Friends</h2>
                </div>
                <div id="personne_connectes">
                </div>
            </div>
            <div id="deuxieme_section">
                <div id="header_deuxieme_section">
                    <h2 id="h2_header_title">Wonder  Chat</h2>
                    <div id="chat_header"></div>
                    <div id="setting">
                        <button class="deconnexion" id="deconnexion"  type="button"> Disconnect </button>
                    </div>
                </div>
                <div id="zone_de_chat">
                </div>
                
                <div id="zone_decriture">
                    <input class="chat_zone_decriture" type="text" id="zone_ecriture_sms" name="name" required minlength="1" maxlength="139" size="10">
                    <input  class="envoyer_le_chat"  id="envo_sms" type="submit" value="Send">
                </div>
            </div>
    </section>
    <script src="src/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="lib/all.min.js"></script>
    <script src="src/kwick.js"></script>
    <script>
        $( document ).ready(function() {
             app.init();
        });
    </script>
</body>
</html>
